<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <h2 class="title">Now Playing</h2>

  <div class="cover">
  <img src="assets/images.jpg" alt="Heat Waves Album Art" >
</div>

  <div class="song-info">
    <h3>Heat Waves</h3>
    <p>Glass Animals</p>
  </div>

  <div class="progress">
    <span>1:30</span>
    <div class="bar">
      <div class="fill"></div>
    </div>
    <span>3:45</span>
  </div>

  <div class="controls">
    <button>⏮</button>
    <button class="play">▶</button>
    <button>⏭</button>
  </div>

  <div class="playlist">
    <h4>Playlist</h4>
    <ul>
      <li class="active">Heat Waves</li>
      <li>Middle of the Night</li>
      <li>Leviitating</li>
    </ul>
  </div>
</div>

</body>
</html>
